<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Medicine</title>
</head>
<body>
    <div class="container edit-container">
        <h2>Edit Medicine</h2>
        <form id="editForm">
            <label for="medicineName">Medicine Name</label>
            <input type="text" id="medicineName" value="Biogesic" required>

            <label for="stock">Stock</label>
            <input type="number" id="stock" value="10" required>

            <label for="expirationDate">Expiration Date</label>
            <input type="date" id="expirationDate" value="2023-12-01" required>

            <label for="price">Price</label>
            <input type="number" id="price" value="10" required>

            <button type="button" id="confirmButton1">Confirm</button>
            <button type="button" id="deleteButton">Delete</button>
        </form>
        <button class="returntoinventory" onclick="window.location.href='inventory.html'">Return to Inventory</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" style="display:none;"></div>

    <!-- Modal for confirmation -->
    <div id="confirmationModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Are you sure you want to delete this item?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>

    <div id="confirmChangesModal1" class="modal1" style="display:none;">
        <div class="modal-content1">
            <p>Are you sure about the changes?</p>
            <button id="confirmChangesYes1">Yes</button>
            <button id="confirmChangesNo1">No</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
