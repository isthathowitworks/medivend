<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MediVend - Sales Log</title>
</head>
<body>
    <nav class="navbar">
        <div class="sidebar-toggle">☰</div>
        <div class="logo">MediVend</div>
        <div class="sidebar">
            <div class="close-sidebar">☰</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="inventory.html">Inventory</a>
                <a href="sales_log.html">Sales Log</a>
                <a href="#">Settings</a>
                <a href="index.html">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="sales-log-container">
        <h2>Sales Log</h2>
        <input type="text" id="salessearchBar" placeholder="Search Sales">
    </div>

    <div class="salescontainer">
        <table id="salesLogTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Qty Sold</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample sales data rows -->
            </tbody>
        </table>
    </div>

    <div id="overlay" class="overlay" style="display:none;"></div>

    <div id="confirmationModal2" class="modal2" style="display:none;">
        <div class="modal-content2">
            <p>Are you sure you want to delete this item?</p>
            <button id="confirmDelete2">Yes</button>
            <button id="cancelDelete2">No</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
